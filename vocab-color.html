<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>顏色單字</title>
  <style>
    @font-face {
      font-family: 'Iansui';
      src: url('Iansui-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Huninn';
      src: url('jf-openhuninn-2.0.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
      background-color: #fffdf8;
      color: #444;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 50px;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #e6d8b7;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 18px;
    }

    th {
      background-color: #fdf6e3;
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
    }

    td {
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .button-row {
      text-align: center;
    }

    .nav-button {
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #c1dfe4;
      background-color: #e3f2f5;
      color: #2b4d52;
      margin: 0 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #d3edf2;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h1>顏色單字</h1>

  <table>
    <tr><th>中文</th><th>漢字</th><th>假名</th></tr>
    <tr><td>紅色</td><td>赤</td><td>あか</td></tr>
    <tr><td>藍色</td><td>青</td><td>あお</td></tr>
    <tr><td>黃色</td><td>黄</td><td>きいろ</td></tr>
    <tr><td>綠色</td><td>緑</td><td>みどり</td></tr>
    <tr><td>白色</td><td>白</td><td>しろ</td></tr>
    <tr><td>黑色</td><td>黒</td><td>くろ</td></tr>
    <tr><td>咖啡色</td><td>茶色</td><td>ちゃいろ</td></tr>
    <tr><td>灰色</td><td>灰色</td><td>はいいろ</td></tr>
    <tr><td>紫色</td><td>紫</td><td>むらさき</td></tr>
    <tr><td>橘色</td><td>橙色</td><td>だいだいいろ</td></tr>
    <tr><td>粉紅色</td><td>桃色</td><td>ももいろ</td></tr>
    <tr><td>淺藍色</td><td>水色</td><td>みずいろ</td></tr>
    <tr><td>金色</td><td>金色</td><td>きんいろ</td></tr>
    <tr><td>銀色</td><td>銀色</td><td>ぎんいろ</td></tr>
    <tr><td>深藍色</td><td>紺色</td><td>こんいろ</td></tr>
    <tr><td>藍綠色</td><td>青緑</td><td>あおみどり</td></tr>
    <tr><td>膚色</td><td>肌色</td><td>はだいろ</td></tr>
  </table>

  <div class="button-row">
    <button class="nav-button" onclick="location.href='index.html'">返回首頁</button>
  </div>
</body>
</html>
