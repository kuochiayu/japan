<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>動物</title>
  <style>
    @font-face {
      font-family: 'Iansui';
      src: url('Iansui-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Huninn';
      src: url('jf-openhuninn-2.0.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
      background-color: #fffdf8;
      color: #444;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }

    .jp-sub {
      font-size: 18px;
      color: #888;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Huninn', 'Noto Sans JP', sans-serif;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 50px;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #e6d8b7;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 17px;
    }

    /* 欄位寬度統一 */
    table th:nth-child(1),
    table td:nth-child(1) {
      width: 22%;
    }

    table th:nth-child(2),
    table td:nth-child(2) {
      width: 22%;
    }

    table th:nth-child(3),
    table td:nth-child(3) {
      width: 27%;
    }

    table th:nth-child(4),
    table td:nth-child(4) {
      width: 27%;
    }

    th {
      background-color: #fdf6e3;
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
    }

    td {
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .button-row {
      text-align: center;
    }

    .nav-button {
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #c1dfe4;
      background-color: #e3f2f5;
      color: #2b4d52;
      margin: 0 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #d3edf2;
      transform: translateY(-1px);
    }
  </style>
</head>
