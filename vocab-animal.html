<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>動物單字</title>
  <style>
    @font-face {
      font-family: 'Iansui';
      src: url('Iansui-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Huninn';
      src: url('jf-openhuninn-2.0.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
      background-color: #fffdf8;
      color: #444;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 50px;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #e6d8b7;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 18px;
    }

    th {
      background-color: #fdf6e3;
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
    }

    td {
      font-family: 'Iansui', 'Noto Sans JP', sans-serif;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .button-row {
      text-align: center;
    }

    .nav-button {
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #c1dfe4;
      background-color: #e3f2f5;
      color: #2b4d52;
      margin: 0 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #d3edf2;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h1>動物單字</h1>

  <table>
    <tr><th>中文</th><th>漢字</th><th>假名</th></tr>
    <tr><td>狗</td><td>犬</td><td>いぬ</td></tr>
    <tr><td>貓</td><td>猫</td><td>ねこ</td></tr>
    <tr><td>鳥</td><td>鳥</td><td>とり</td></tr>
    <tr><td>馬</td><td>馬</td><td>うま</td></tr>
    <tr><td>牛</td><td>牛</td><td>うし</td></tr>
    <tr><td>豬</td><td>豚</td><td>ぶた</td></tr>
    <tr><td>羊</td><td>羊</td><td>ひつじ</td></tr>
    <tr><td>老鼠</td><td>鼠</td><td>ねずみ</td></tr>
    <tr><td>兔子</td><td>兎</td><td>うさぎ</td></tr>
    <tr><td>猴子</td><td>猿</td><td>さる</td></tr>
    <tr><td>狐狸</td><td>狐</td><td>きつね</td></tr>
    <tr><td>熊</td><td>熊</td><td>くま</td></tr>
    <tr><td>狼</td><td>狼</td><td>おおかみ</td></tr>
    <tr><td>大象</td><td>象</td><td>ぞう</td></tr>
    <tr><td>長頸鹿</td><td>麒麟</td><td>きりん</td></tr>
    <tr><td>獅子</td><td>獅子</td><td>ライオン</td></tr>
    <tr><td>老虎</td><td>虎</td><td>とら</td></tr>
    <tr><td>企鵝</td><td>-</td><td>ペンギン</td></tr>
    <tr><td>鯨魚</td><td>鯨</td><td>くじら</td></tr>
    <tr><td>鯊魚</td><td>鮫</td><td>さめ</td></tr>
    <tr><td>魚</td><td>魚</td><td>さかな</td></tr>
    <tr><td>烏龜</td><td>亀</td><td>かめ</td></tr>
    <tr><td>青蛙</td><td>蛙</td><td>かえる</td></tr>
    <tr><td>蛇</td><td>蛇</td><td>へび</td></tr>
  </table>

  <div class="button-row">
    <button class="nav-button" onclick="location.href='index.html'">返回首頁</button>
  </div>
</body>
</html>
