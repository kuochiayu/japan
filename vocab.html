    @font-face {

    body {
      margin: 0;

      max-width: 800px;
      margin: 0 auto;
    }

    .vocab-button {
      display: flex;
      flex-direction: column;

      padding: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #e6d8b7;
      background-color: #fdf6e3;
      color: #4b3832;
      height: 70px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .vocab-button:hover {
      background-color: #faebc5;
      transform: translateY(-2px);
    }

    .jp-label {
      font-size: 14px;
      color: #777;
      margin-top: 4px;
    }

    .back-button {
      font-family: 'Huninn', 'Noto Sans TC', sans-serif;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #c1dfe4;
      background-color: #e3f2f5;
      color: #2b4d52;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      margin-top: 50px;
    }

      background-color: #d3edf2;
      transform: translateY(-1px);
